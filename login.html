<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="styles/login.css">
  <link rel="icon" href="assets/image/favicon.svg" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- LOGO  -->
  <div class="logo">
    <img src="assets/image/logo-mind-verde.svg" alt="Logo">
  </div>

  <!-- CONTAINER DE LOGIN -->
  <div class="login-container">
    <!-- E-MAIL -->
    <h1 class="login-title">Acesse sua conta</h1>
    <p class="login-subtitle">Use seu e-mail e senha para continuar</p>
    <div class="input-group">
      <i class="fa fa-envelope"></i>
      <input type="email" placeholder="E-mail">
    </div>

    <!-- SENHA -->
    <div class="input-group">
      <i class="fa fa-lock"></i>
      <input type="password" placeholder="Senha">
    </div>

    <!-- ESQUECEU SENHA -->
    <div class="forgot-password">
      <a href="#">Esqueceu a senha?</a>
    </div>

    <!-- BOTÃ•ES -->
    <button class="btn-login">Entrar</button>
  </div>

  <script src="scripts/login.js"></script>
</body>

</html>
