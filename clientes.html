<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes</title>
  <link rel="stylesheet" href="styles/clientes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="clientes-container">
    <h1>Cadastro de Clientes</h1>

    <!-- Formulário -->
    <form id="form-cliente" class="form-cliente">
      <div class="form-row">
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" placeholder="Ex: Maria da Silva" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" placeholder="000.000.000-00" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="email@exemplo.com">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group full-width">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" placeholder="Rua, número, bairro, cidade">
        </div>
      </div>

      <div class="form-actions">
        <button type="button" id="btnCadastrar">
          <i class="fa-solid fa-plus"></i> Cadastrar
        </button>
      </div>
    </form>

    <!-- Lista de clientes -->
    <h2>Lista de Clientes</h2>
    <table id="tabela-clientes">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Endereço</th>
        </tr>
      </thead>
      <tbody>
        <!-- Registros -->
      </tbody>
    </table>
  </div>

  <script src="scripts/clientes.js"></script>
</body>

</html>
