<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos</title>
  <link rel="stylesheet" href="pedidos.css">
</head>

<body>
  <div class="pedidos-container">
    <h1>Gestão de Pedidos</h1>

    <!-- FORMULÁRIO DE PEDIDO -->
    <form class="form-pedido" id="form-pedido">
      <div class="form-row">
        <div class="form-group">
          <label for="cliente">Cliente</label>
          <input type="text" id="cliente" required placeholder="Nome do cliente">
        </div>
        <div class="form-group">
          <label for="produto">Produto</label>
          <input type="text" id="produto" required placeholder="Produto">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="quantidade">Quantidade</label>
          <input type="number" id="quantidade" required min="1" value="1">
        </div>
        <div class="form-group">
          <label for="valor">Valor Unitário (R$)</label>
          <input type="number" id="valor" required step="0.01" value="0">
        </div>
        <div class="form-group">
          <label for="total">Total (R$)</label>
          <input type="text" id="total" readonly>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit">Adicionar Pedido</button>
      </div>
    </form>

    <!-- LISTA DE PEDIDOS -->
    <h2>Lista de Pedidos</h2>
    <table id="tabela-pedidos">
      <thead>
        <tr>
          <th>#</th>
          <th>Cliente</th>
          <th>Produto</th>
          <th>Qtd</th>
          <th>Total (R$)</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- REGISTROS -->
      </tbody>
    </table>
  </div>

  <script src="pedidos.js"></script>
</body>

</html>
